<div class="container-fluid">
    <div class="authdecarator">
        <hr class="authdecarator">
        <div class="authdecarator">
            <div>
                <h3>0 <span>Comment</span></h3>
            </div>
        </div>
    
        <hr class="authdecarator">
    
        <h3 class="authdecarator">Leave a Comment</h3>
    
        <form class="authdecarator">
            <br>
            <label>Name</label>
    
            <div>
                <div>
                    <input class="form-control" type="text" name="username" id="name" placeholder="Name"
                        style="width: 58%;">
                </div>
            </div>
    
            <label>Email</label>
    
            <div>
                <div class="col-md-7">
                    <input class="form-control" type="email" name="email2" placeholder="Email">
                    <span class="error ng-hide">
                        Invalid Email</span>
                </div>
            </div>
    
            <label>Message</label>
    
            <div class="row ms-mb-m ">
                <div class="col-md-7">
                    <textarea name="password" class="form-control" rows="3" id="comment"
                        placeholder="Your Comment"></textarea>
                </div>
            </div>
            <p>
                <button (click)="finish()" class="btn btn-primary  btnclass" class="submit" style="width: 58%;"type="submit">Post
                    Comment
                </button>
            </p>
    
        </form>
    </div>
    
</div>
